<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Arcade Game</h1>
		</div>
		<div class="scoreboard">
			<p>Score: <span class="score">0</span></p>
			<p>Gem: <span class="gem">0</span></p>
			<p id="exit">Press 'x' to restart</p>
		</div>
		<div class="role-sel">
			<ul>
				<li class="role boy"></li>
				<li class="role horn-girl"></li>
				<li class="role cat-girl"></li>
			</ul>
			<p>Select one character to start the game!</p>
		</div>
	</div>
	
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
